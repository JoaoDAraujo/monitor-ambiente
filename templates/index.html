<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Ambiente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 500px;">
        <h1 class="mb-4">Monitor de Ambiente</h1>

        <div class="card mb-3">
            <div class="card-body">
                <div id="bolinha" class="rounded-circle mb-3 bg-secondary" style="width: 36px; height: 36px;"></div>
                <p class="mb-1">Temperatura: <strong id="mostraTemp">--</strong> °C</p>
                <p class="mb-1">Umidade: <strong id="mostraUmid">--</strong> %</p>
                <p class="mb-0">Ventilador: <strong id="mostraVent">Desligado</strong></p>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Inserir valores</h5>
                <div class="mb-3">
                    <label class="form-label">Temperatura: <strong id="textoTemp">20</strong> °C</label>
                    <input type="range" class="form-range" id="barraTemp" min="0" max="50" value="20" oninput="mexeuBarra('barraTemp', 'textoTemp')">
                </div>
                <div class="mb-3">
                    <label class="form-label">Umidade: <strong id="textoUmid">50</strong> %</label>
                    <input type="range" class="form-range" id="barraUmid" min="0" max="100" value="50" oninput="mexeuBarra('barraUmid', 'textoUmid')">
                </div>
                <button class="btn btn-dark" onclick="enviar()">Enviar</button>
            </div>
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
